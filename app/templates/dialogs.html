{% extends "base.html" %}
{% block content %}

<div id="dialogs" style="width : 700px; text-align : left;">
</div>

<script type="text/javascript">
    var dialogs = {{dialogs|tojson|safe}};
    window.onload = function(){
        for (var i in dialogs){
            document.getElementById('dialogs').appendChild(printdialog(dialogs[i]));
        }
    };
</script>

{% endblock %}
