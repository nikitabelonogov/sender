{% extends "base.html" %}
{% block content %}

<div id="users">
</div>

<script type="text/javascript">
    var users = {{users|tojson|safe}};
    window.onload = function(){
        for (var i in users){
            document.getElementById("users").appendChild(userlink(users[i]));
        }
    };
</script>

{% endblock %}
